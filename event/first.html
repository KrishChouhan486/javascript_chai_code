<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Event</title>
</head>
<body>
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li>
                <img src="/event/bengal-tiger-8013012_1280.jpg" alt="Tiger" width="200" >
            </li>
            <li>
                <img src="/event/bengal-tiger-8013012_1280.jpg" alt="owl" width="200"  id="owl">
            </li>
            <li>
                <img src="/event/bengal-tiger-8013012_1280.jpg" alt="dog" width="200" >
            </li>
            <li>
                <img src="/event/bengal-tiger-8013012_1280.jpg" alt="cat" width="200" >
            </li>
            
        </ul>
    </div>
    <script>
        // document.querySelector('#images').addEventListener('click', function (e) {
        //     console.log('clicked');
            
        // })
        // document.querySelector('#owl').addEventListener('click', function (e) {
        //     console.log(' owl clicked');
        //     e.stopPropagation()
        // })

        document.getElementById('images').addEventListener('click', function(e){
            console.log(e.target.tagName);
            
            if (e.target.tagName === 'IMG') {
                console.log(e.target.id);
                
                let removeIt =e.target.parentNode
            removeIt.remove();
            }
            
        })
    </script>
</body>
</html>
